<!DOCTYPE html>
<html lang="en" ng-app="flickrApp">
<head>
	<meta charset="UTF-8">
	<title>Flickr Searcher</title>
	<!-- styles -->
	<link href="css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container" ng-controller="flickrController">
	<header class="header"><img src="img/flickr-logo.png" height="70px" width="70px"><span class="flickr">Flickr</span><span class="searcher">Searcher</span></header>
	<div class="input-area">
		<form name="searchForm" role="form">
		<input type="text" name="tagSearch" placeholder="Enter a keyword to search Flickr..." maxlength="25" ng-model="tag">
		<button class="submit-button" type="submit" ng-click="submitForm()">SUBMIT</button>
		</form>
	</div>
	<!-- hide & show this div based on whether or not the user has successfully submitted the form with a tag -->
	<div class="searching" ng-show="formSubmitted && searchForm.tagSearch.$valid"> 
		<i><p>Searching Flickr for photos tagged with "{{ tag }}"...</p></i>
	</div>
	<hr>
	<!-- display appropriate message to user per searchFlickr function -->
	<p class="message" ng-if="formSubmitted">{{ message }}</p>
	<!-- images go here -->
	<span ng-if="formSubmitted" ng-repeat="photo in photos">
		<img ng-src="{{response.data.photos.photo}}">
		<button class="reset-button" type="submit" ng-click="reset()">RESET</button>
	</span>
	<!-- footer -->
	<footer class="footer">
    	<p class="row text-center">Created by <a href="http://www.bpatrickcox.com">B. Patrick Cox, Jr.</a></p>
  	</footer>
  	<!-- scripts -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
	<script src="js/main.js"></script>
</div>
</body>
</html>
